<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="styles.css">
  <title>Cash Register</title>
 </head>
 <body>
   <h1>Cash Register App</h1>
   <div id="change-due"></div>
   <p>Enter cash from customer:</p>
   <input type="number" id="cash">
   <button id="purchase-btn">Purchase</button>
   <div class="top">
     <div class="screen">Total: $1.87</div>
   </div>
   <div class="neck"></div>
   <div class="machine">
    <div class="buttons">
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
    </div>
    <div class="cid">
      <p>Change in drawer:</p>
      <p>Pennies: <span id="currency-1"></span></p>
      <p>Nickels: <span id="currency-2"></span></p>
      <p>Dimes: <span id="currency-3"></span></p>
      <p>Quarters: <span id="currency-4"></span></p>
      <p>Ones: <span id="currency-5"></span></p>
      <p>Fives: <span id="currency-6"></span></p>
      <p>Tens: <span id="currency-7"></span></p>
      <p>Twenties: <span id="currency-8"></span></p>
      <p>Hundreds: <span id="currency-9"></span></p>
    </div>
   </div>
   <div class="drawer">
     <div class="knob"></div>
   </div> 
 <script src="script.js"></script>
 </body>
</html>
